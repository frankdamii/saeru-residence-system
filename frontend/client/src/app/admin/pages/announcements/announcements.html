<div class="container">
  <h1>Gestión de Anuncios</h1>
  <div class="announcements-grid">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Publicar Nuevo Anuncio</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="announcementForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contenido del Anuncio</mat-label>
            <textarea matInput formControlName="content" rows="5"></textarea>
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit" [disabled]="announcementForm.invalid">Publicar</button>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="list-card">
      <mat-card-header>
        <mat-card-title>Anuncios Publicados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="(announcements$ | async) as announcements; else loading">
          <mat-list *ngIf="announcements.length > 0; else noAnnouncements">
            <mat-list-item *ngFor="let announcement of announcements">
              <mat-icon matListItemIcon>campaign</mat-icon>
              <div matListItemTitle>{{ announcement.title }}</div>
              <div matListItemLine>{{ announcement.created_at | date:'dd/MM/yyyy HH:mm' }}</div>
            </mat-list-item>
          </mat-list>
          <ng-template #noAnnouncements>
            <p class="no-data-message">Aún no se han publicado anuncios.</p>
          </ng-template>
        </ng-container>
        <ng-template #loading>
          <div class="spinner-container"><mat-spinner diameter="50"></mat-spinner></div>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
