<div class="container">
  <h1>Lista de Residentes</h1>

  <ng-container *ngIf="(residents$ | async) as residents; else loading">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="residents">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID Perfil </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email de Acceso </th>
          <td mat-cell *matCellDef="let element"> {{element.User?.email}} </td>
        </ng-container>

        <!-- Room Column -->
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef> Habitaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.Application?.Habitation?.habitation_code || 'No asignada'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado Cuenta </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-listbox>
              <mat-chip [color]="element.User?.is_active ? 'primary' : 'warn'" selected>
                {{ element.User?.is_active ? 'Activa' : 'Inactiva' }}
              </mat-chip>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="viewDetails(element.id)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
